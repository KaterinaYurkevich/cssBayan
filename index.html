<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css Bayan</title>
</head>

<body>
  <div class="container">
    <div class="box-wrapper">
      <h1>CSS Bayan</h1>
      <label for="first">
        <input id="first" name="cats" type="radio" value="first">
        <div class="box_first">
          <h2 class="box_first__header">Cat's life is hard</h2>
          <button class="button box_first__button">+</button>
          <img class="box_first__img" src="./images/cat1.jpg" alt="gif1" height="200px">
        </div>
      </label>
      <label for="second">
        <input id="second" name="cats" type="radio" value="second">      
        <div class="box_second">
          <h2 class="box_second__header">Get the most out of life</h2>
          <button class="button box_second__button">+</button>
          <img class="box_second__img" src="./images/cat2.jpg" alt="gif2" height="200px">
        </div>
      </label>
      <label for="third">
        <input id="third" name="cats" type="radio" value="third">
        <div class="box_third">
          <h2 class="box_third__header">I lost my cat</h2>
          <button class="button box_third__button">+</button>
          <img class="box_third__img" src="./images/cat3.jpg" alt="gif3" height="200px">
        </div>
      </label>
      <label for="forth">
        <input id="forth" name="cats" type="radio" value="forth">
        <div class="box_forth">
          <h2 class="box_forth__header">I'm going to sleep</h2>
          <button class="button box_forth__button">+</button>
          <img class="box_forth__img" src="./images/cat4.jpg" alt="gif4" height="200px">
        </div>
      </label>
      <label for="fifth">
        <input id="fifth" name="cats" type="radio" value="fifth">
        <div class="box_fifth">
          <h2 class="box_fifth__header">I don't eat it</h2>
          <button class="button box_fifth__button">+</button>
          <img class="box_fifth__img" src="./images/cat5.jpg" alt="gif5" height="200px">
        </div>
      </label>
      <label for="sixth">
        <input id="sixth" name="cats" type="radio" value="sixth">
        <div class="box_sixth">
          <h2 class="box_sixth__header">My productivity</h2>
          <button class="button box_sixth__button">+</button>
          <img class="box_sixth__img" src="./images/cat6.jpg" alt="gif6" height="200px">
        </div>
      </label>
      <label for="seventh">
        <input id="seventh" name="cats" type="radio" value="seventh">
        <div class="box_seventh">
          <h2 class="box_seventh__header">Daddy's rule</h2>
          <button class="button box_seventh__button">+</button>
          <img class="box_seventh__img" src="./images/cat7.jpg" alt="gif7" height="200px">
        </div>
      </label>
    </div>
  </div>
</body>

</html>
