<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css Bayan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h1>CSS Bayan</h1>
    <form>
      <label for="first">
        <input id="first" name="cats" type="radio" value="first" checked>
        <div class="box_first box-wrapper">
          <h2 class="box_first__header">Cat's life is hard</h2>
          <button class="button box_first__button">+</button>
        </div>
        <div class="box__image">
          <img class="box_first__img" src="./images/cat1.jpg" alt="gif1" width="200px">
        </div>
      </label>
      <label for="second">
        <input id="second" name="cats" type="radio" value="second">      
        <div class="box_second box-wrapper">
          <h2 class="box_second__header">Get the most out of life</h2>
          <button class="button box_second__button">+</button>
        </div>
        <div class="box__image">
          <img class="box_second__img" src="./images/cat2.jpg" alt="gif2" width="200px">
        </div>
      </label>
      <label for="third">
        <input id="third" name="cats" type="radio" value="third">
        <div class="box_third box-wrapper">
          <h2 class="box_third__header">I lost my cat</h2>
          <button class="button box_third__button">+</button>
        </div>
        <div class="box__image">
          <img class="box_third__img" src="./images/cat3.jpg" alt="gif3" width="200px">
        </div>
      </label>
      <label for="forth">
        <input id="forth" name="cats" type="radio" value="forth">
        <div class="box_forth box-wrapper">
          <h2 class="box_forth__header">I'm going to sleep</h2>
          <button class="button box_forth__button">+</button>
        </div>
        <div class="box__image">
          <img class="box_forth__img" src="./images/cat4.jpg" alt="gif4" width="200px">
        </div>
      </label>
      <label for="fifth">
        <input id="fifth" name="cats" type="radio" value="fifth">
        <div class="box_fifth box-wrapper">
          <h2 class="box_fifth__header">I don't eat it</h2>
          <button class="button box_fifth__button">+</button>
        </div>
        <div class="box__image">
          <img class="box_fifth__img" src="./images/cat5.jpg" alt="gif5" width="200px">
        </div>
      </label>
      <label for="sixth">
        <input id="sixth" name="cats" type="radio" value="sixth">
        <div class="box_sixth box-wrapper">
          <h2 class="box_sixth__header">My productivity</h2>
          <button class="button box_sixth__button">+</button>
        </div>
        <div class="box__image">
        <img class="box_sixth__img" src="./images/cat6.jpg" alt="gif6" width="200px">
        </div>
      </label>
      <label class="label_seventh" for="seventh">
        <input id="seventh" name="cats" type="radio" value="seventh">
        <div class="box_seventh box-wrapper">
          <h2 class="box_seventh__header">Daddy's rule</h2>
          <button class="button box_seventh__button">+</button>
        </div>
        <div class="box__image">
          <img class="box_seventh__img" src="./images/cat7.jpg" alt="gif7" width="200px">
        </div>   
      </label>
    </form>
  </div>
</body>

</html>
